name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Pigeon
        run: go install github.com/mna/pigeon@latest

      - name: Generate Parser
        run: make grammar

      - name: Verify Grammar Up-to-Date
        run: git diff --exit-code internal/parse/peg/parser.go

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: make build
